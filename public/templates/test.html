<link rel="stylesheet" href="./css/test.css">
<h1>我是测试</h1>
<div class="todolist">
    <div class="items">
        <div class="item" ng-repeat="todo in todos | orderBy:'id':false">
            <div class="index">{{$index + 1}}</div>
            <input class="content" ng-model="todo.content" ng-blur="update(todo)">
            <div class="mybtn delete" ng-click="delete(todo)">Delete</div>
        </div>
    </div>
    <div class="end">
        <button class="mybtn add" ng-click="add()">添加</button>
    </div>
</div>
